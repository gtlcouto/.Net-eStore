<!DOCTYPE HTML>
<html lang="en">
<head>
    <style type="text/css">
        .itemSelected
        {
            font-weight: bold;
            font-size: 10px;
            color: black;
            font-family: verdana;
            background-color: yellow;
        }
        .itemDefault
        {
            font-weight: normal;
            font-size: 10px;
            margin: 1px;
            font-family: verdana;
            background-color: white;
       }
        tr
        {
            font-size: 10px;
            margin: 1px;
            font-family: verdana;
        }
    </style>
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>  
    <script type="text/javascript">
        var oldRow;
     
        $(document).ready(function() {
       
            $("td").click(function() {
                if (oldRow != null)
                    $(oldRow).toggleClass("itemSelected");
                $(this).parents("tr").toggleClass("itemSelected");
                oldRow = $(this).parents("tr");
            });

        });
              
    </script>                                                       
    <title>JQuery 1</title>
</head>
<body>
    <h3>
        <font face="verdana">JQuery 1 - Highlight a Row</font></h3>
    <table id="mainTable" border="2" >
        <tr><td>1.1</td><td>1.2</td><td>1.3</td></tr>
        <tr><td>2.1</td><td>2.2</td><td>2.3</td></tr>
        <tr><td>3.1</td><td>3.2</td><td>3.3</td></tr>
        <tr><td>4.1</td><td>4.2</td><td>4.3</td></tr>
        <tr><td>5.1</td><td>5.2</td><td>5.3</td></tr>
    </table>
</body>
</html>
